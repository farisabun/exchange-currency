<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="TodoListController as vm">
      <div class="container">
        <b><i>USD - United States Dollars</i></b>

        <div class="row">
          <div class="col-sm">
            <h3>USD</h3>
          </div>
  
          <div class="col-sm float-right">
            <input class="form-control" type="number" ng-model="vm.valueCurrency" step=".0001">
          </div>
        </div>

        <div class="input-group mb-3">
          <select class="form-control" id="inputGroupSelect02">
            <option ng-repeat="currency in vm.currenciesOption">{{currency.name}} - {{currency.detail}}</option>
          </select>
          <div>
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
